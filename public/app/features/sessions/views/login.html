<form ng-submit="login()">
    <div class="form-group">
        <input type="email" ng-model="model.email" name="email" id="email" placeholder="Email" class="form-control"/>
    </div>
    <div class="form-group">
        <input type="password" ng-model="model.password" name="password" id="password" placeholder="Password" class="form-control"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
